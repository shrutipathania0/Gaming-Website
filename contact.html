<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GStreamo - Contact Us</title>
    <style>
        body, html {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #fff;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            padding: 15px 30px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff1e56;
        }
        .logo {
            border-radius: 50%;
            width: 70px;
            height: 70px;
            transition: transform 0.4s ease-in-out;
        }
        .logo:hover {
            transform: rotate(360deg);
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .contact-form input, .contact-form textarea {
            background: #333;
            color: #fff;
        }
        .contact-form button {
            background: #ff1e56;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background: #ff3f76;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #999;
            border-top: 3px solid #45a247;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div>
            <img src="GStreamo round logo.jpg" alt="GStreamo Logo" class="logo"> <!-- Replace with your logo file -->
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog Post</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <header>
        <h1>Contact GStreamo</h1>
    </header>

    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 GStreamo | All Rights Reserved</p>
    </footer>
</body>
</html>
